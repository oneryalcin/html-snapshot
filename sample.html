<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sample Slide</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .ppt-slide { width: 992px; height: 558px; margin: 40px auto; padding: 30px; box-sizing: border-box; background: white; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.12); display: flex; flex-direction: column; }
    h1 { color: #D04A02; margin-bottom: 16px; }
    p { font-size: 16px; line-height: 1.5; color: #333; }
  </style>
</head>
<body>
  <div class="ppt-slide">
    <h1>Sample Presentation Slide</h1>
    <p>This slide is rendered to PNG using the html-snapshot utility.</p>
  </div>
</body>
</html>
